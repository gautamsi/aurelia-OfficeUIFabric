<template>
    <li class="ms-ContextualMenu-item ${header ? 'ms-ContextualMenu-item--header' : ''} ${divider ? 'ms-ContextualMenu-item--divider' : ''}">
        <template if.bind="header">${headerText}</template>
        <template if.bind="!header">
            <a ref="$contextualMenuLink" 
                class="ms-ContextualMenu-link ${hasMenu ? 'ms-ContextualMenu-link--hasMenu' : ''} ${disabled ? 'is-disabled' : ''} ${selected ? 'is-selected' : ''}"
            href.bind="href" click.trigger="linkClickHandler($event)" >${linkText}</a> <!--need to fix click.trigger to click.delegate when shadowdom issue is fixed-->
            <i if.bind="icon !== ''" class="ms-ContextualMenu-subMenuIcon ms-Icon ms-Icon--${icon}"></i>
        </template>
        <content select="office-contextualmenu"></content>
    </li>
</template>
