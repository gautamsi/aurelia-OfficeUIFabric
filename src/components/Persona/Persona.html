<template>
    <div class="ms-Persona ms-Persona--${variant} 
        ms-Persona--${presence} 
        ms-Persona--${selectableCss} 
        ms-Persona--${darkTextCss} 
        ${readOnly? 'ms-Persona--readonly' : '' }" title.bind="tooltip">

        <div class="ms-Persona-imageArea">
            <!--<i class="ms-Persona-placeholder ms-Icon ms-Icon--${bgIcon}"></i>-->
            <div if.bind="!image && initials" class="ms-Persona-initials ms-Persona-initials--${initialsColor}">${initials}</div>
            <img if.bind="image" class="ms-Persona-image" src="${image}">
        </div>
        <div class="ms-Persona-presence" if.bind="showPresence">
            <i if.bind="presenceIcon" class="ms-Persona-presenceIcon ms-Icon ms-Icon--${presenceIcon}"></i>
        </div>
        <div class="ms-Persona-details">
            <div class="ms-Persona-primaryText">${primaryText}</div>
            <div class="ms-Persona-secondaryText">${secondaryText}</div>
            <div class="ms-Persona-tertiaryText">${tertiaryText}</div>
            <div class="ms-Persona-optionalText">${optionalText}</div>
        </div>
        <div class="ms-Persona-actionIcon" if.bind="variant==='token'" click.trigger="actionIconClick()">
            <i class="ms-Icon ms-Icon--${actionIcon}"></i>
        </div>
        <slot>
            <!-- for Persona Card -->
        </slot>
    </div>
</template>
