<template>
    <h1>Fabric Button</h1>
    <h3>tag: &lt;fabric-button&gt;&lt;/fabric-button&gt;</h3>

    <h2 id="variants">Variants</h2>
    <h3 id="default">Default <code>variant="default" || "basic" || ""</code></h3>

    <fabric-button variant="basic" label="Create Account" disabled.bind="isDisabled" icon="minus" ref.bind="basic" click.call="log($event, 'Clicked' + basic.variant)">
    </fabric-button>
    <br>
    <p>
        Default with <code>dropdown-icon="ChevronDown" btn-class="custom class name"</code>
    </p>
    &nbsp;
    <fabric-button variant="basic" label="Create Account" disabled.bind="isDisabled" icon="minus" dropdown-icon="ChevronDown" btn-class="impred">
    </fabric-button>

    <h3 id="primary">Primary <code>variant="primary"</code></h3>

    <p>Where multiple buttons are presented together, this is the default action when submitting the form.</p>

    <fabric-button variant="primary" label="Create Account" disabled.bind="isDisabled" ref.bind="primary" click.call="log($event, 'Clicked' + primary.variant)">
    </fabric-button>
    <p>
        Primary with <code>dropdown-icon="Package"</code>
    </p>
    <fabric-button variant="primary" disabled.bind="isDisabled" icon="minus" dropdown-icon="Package">
        Creste Account
    </fabric-button>

    <h3 id="compound">Compound <code>variant="compound"</code></h3>
    <p>Provides a second line of text to explain the action the button takes.</p>

    <fabric-button variant="compound" label="Create Account" description="Description of this action this button takes" icon="plus"
        disabled.bind="isDisabled" ref="compound" click.call="log('Clicked' + compound.variant)">
    </fabric-button>
    <p>
        Compound with <code>dropdown-icon="History"</code>
    </p>
    <fabric-button variant="compound" label="Create Account" description="Description of this action this button takes" icon="plus"
        dropdown-icon="History" disabled.bind="isDisabled" ref="compound">
    </fabric-button>

    <h3 id="hero">Hero <code>variant="hero"</code>> </h3>
    <p>Similar to the Command variant, but with a larger size to draw attention to important actions.</p>

    <fabric-button variant="hero" icon="Add" label="Create Account" disabled.bind="isDisabled" ref="hero">
    </fabric-button>
    <p>
        Hero type with <code>icon="Attach"" dropdown-icon="PhotoCollection"</code>
    </p>
    <fabric-button variant="hero" icon="Attach" label="Create Account" disabled.bind="isDisabled" ref="hero" dropdown-icon="PhotoCollection">
    </fabric-button>

    <br>
    <fabric-checkbox checked.bind="isDisabled">
        check to disable buttons
    </fabric-checkbox>

    <h2>Attributes</h2>
    <table>
        <thead>
            <tr>
                <th>attribute</th>
                <th>possible values</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>variant</td>
                <td><code>''</code>(empty) or <code>default</code> or <code>basic</code><br>
                    <code>primary</code><br>
                    <code>compound</code><br>
                    <code>hero</code></td>
                <td>
                    <code>primary</code> - default fabric UI button<br>
                    <code>compound</code> - Where multiple buttons are presented together, this is the default action when
                    submitting the form.<br>
                    <code>hero</code> - Provides a second line of text to explain the action the button takes. Similar to
                    the Command variant, but with a larger size to draw attention to important actions.
                </td>
            </tr>
            <tr>
                <td>icon</td>
                <td>One of icon type in Fabric UI icons, only the part after <code>.ms-Icon--</code> e.g. <code>plus</code> for
                    <code>.ms-Icon--plus</code> </td>
                <td>adds icon when using <code>hero</code> type button</td>
            </tr>
            <tr>
                <td>dropdown-icon</td>
                <td>One of icon type in Fabric UI icons, only the part after <code>.ms-Icon--</code> e.g. <code>plus</code> for
                    <code>.ms-Icon--plus</code> </td>
                <td>adds an icon on the button to create dropdown like effect see examples</td>
            </tr>
            <tr>
                <td>label</code>
                </td>
                <td>text vaue</td>
                <td>displays as text on the button, you can also use <code>&lt;fabric-checkbox&gt;some label&lt;/fabric-checkbox&gt;</td>
        </tr>
        <tr>
            <td>description</code>
                </td>
                <td>text description in <code>compound</code> type button</td>
                <td>secondary text on <code>compound</code> type button</td>
            </tr>
            <tr>
                <td>btn-class</code>
                </td>
                <td>custom css class names</td>
                <td>additional classes can be added to button for further customization</td>
            </tr>
            <tr>
                <td>disabled</code>
                </td>
                <td><code>true</code> or <code>false</code></td>
                <td>enable or disable the button</td>
            </tr>
        </tbody>
    </table>
    <br>
</template>
