    <h3>Submenu ContextualMenu (generated by binding, see html page in repo)</h3>
    <fabric-button ref="submenu" type="basic" label="Open Example">

    </fabric-button>
    <fabric-contextual-menu host-target.bind="submenu">
        <fabric-contextual-menu-item click.call="log(null,menu)" repeat.for="menu of menuItems" title.bind="menu.title" disabled.bind="menu.isDisabled"
            variant.bind="menu.variant || 'default'" has-menu.one-time="menu.hasMenu">
            <fabric-contextual-menu if.bind="menu.hasMenu">
                <fabric-contextual-menu-item repeat.for="item of menu.items" title.bind="item.title"></fabric-contextual-menu-item>
            </fabric-contextual-menu>
            </fabric-contextual-menu-item>
    </fabric-contextual-menu>
    <br>
    <h3>Dividers ContextualMenu</h3>
    <fabric-button ref="divider" type="basic" label="Open Example">

        <fabric-contextual-menu-item variant="divider"></fabric-contextual-menu-item>
        <fabric-contextual-menu-item title="Move" has-menu.one-time="true">

    </fabric-contextual-menu>

    <h2>Attributes</h2>
    <h3>fabric-contextual-menu</h3>
    <table>
        <thead>
            <tr>
                <th>attribute</th>
                <th>possible values</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>host-target</td>
                <td>reference element</td>
                <td>
                    must use like <code>host-target.bind="elementref"</code> where elementref is defined as attribute of
                    HTML element, on which clicking this menu pops up.<br>
                    <code>&lt;button ref="elementref"&gt;Open Example&lt;/button&gt;</code> button can be &lt;fabric-button&gt;
                </td>
            </tr>
            <tr>
                <td>multi-select</td>
                <td>boolean value</td>
                <td>
                    true if multiple items can be selected
                </td>
            </tr>
            <tr>
                <td>position</td>
                <td>string type</td>
                <td><code>"boottom" | "right" | "top" | "left"</code></td>
            </tr>
        </tbody>
    </table>
    <h3>fabric-contextual-menu-item</h3>
    <table>
        <thead>
            <tr>
                <th>attribute</th>
                <th>possible values</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>variant</td>
                <td>string type</td>
                <td>
                    <code>"default" | "divider" | "header"</code>
                </td>
            </tr>
            <tr>
                <td>title</td>
                <td>text vaue</td>
                <td>displays as text on the menu item</td>
            </tr>
            <tr>
                <td>icon</td>
                <td>One of icon type in Fabric UI icons, only the part after <code>.ms-Icon--</code> e.g. <code>plus</code> for
                    <code>.ms-Icon--plus</code> </td>
                <td>Adds icon on the right side of menu item</td>
            </tr>
            <tr>
                <td>has-menu</td>
                <td>boolean value</td>
                <td>if true, it should contain child &lt;fabric-contextual-menu&gt; element </td>
            </tr>
            <tr>
                <td>selected</td>
                <td>boolean</td>
                <td>if true, the menu item is pre-selected</td>
            </tr>
            <tr>
                <td>disabled</code></td>
                <td><code>true</code> or <code>false</code></td>
                <td>enable or disable the menu item</td>
            </tr>
            <tr>
                <td>click</td>
                <td>Function call when the menu item is clicked </td>
                <td> use <code>click.call="functionName()"</code> to trigger</td>
            </tr>
        </tbody>
    </table>
